<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Choose a date and time</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css">
</head>
<body>
    <h1>Choose a date and time for musical:</h1>
    <p>Name: <span th:text="${name}"></span></p>
    <p>Price: <span th:text="${price}"></span></p>

    <form th:action="@{/manager/createConcert}" method="post">
        <input type="hidden" th:value="${musicalId}" name="musicalId" />
        <div>
            <label for="hall">Hall:</label>
            <select id="hall" name="hall" required>
                <option th:each="hall : ${halls}" th:value="${hall.id}" th:text="${hall.name}"></option>
            </select>
        </div>
        <div>
            <label for="date">Date:</label>
            <input type="text" id="date" name="date" readonly="readonly">
        </div>
        <div>
            <label for="time">Time:</label>
            <input type="text" id="time" name="time" readonly="readonly">
        </div>
        <div>
            <button type="submit">Create</button>
        </div>
    </form>

    <script th:inline="javascript">
        var reservedDates = [[${reservedDates}]];
        var today = new Date();
        today.setHours(0, 0, 0, 0);

        $(function() {
            $("#date").datepicker({
                minDate: today,
                beforeShowDay: function(date) {
                    var string = jQuery.datepicker.formatDate('yy-mm-dd', date);
                    return [reservedDates.indexOf(string) === -1];
                },
                onSelect: function(selectedDate) {
                    var selected = new Date(selectedDate);
                    var now = new Date();
                    if (selected.setHours(0, 0, 0, 0) === today.getTime()) {
                        $("#time").timepicker('option', 'minTime', now);
                    } else {
                        $("#time").timepicker('option', 'minTime', '00:00');
                    }
                    $("#time").timepicker('setTime', null);
                }
            });

            $("#time").timepicker({
                timeFormat: 'HH:mm',
                interval: 30,
                minTime: '00:00',
                maxTime: '23:30',
                startTime: '00:00',
                dynamic: false,
                dropdown: true,
                scrollbar: true
            });
        });
    </script>
</body>
</html>
